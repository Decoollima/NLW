<!DOCTYPE html>

<html>
  <head>
    <title>André Lima - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="images/FotoAndré.png" alt="Foto pessoal" />
        </div>

        <h1 id="userName">André Lima</h1>
        <a href="https://github.com/Decoollima">
          <img src="images/github 2.svg" alt="Ícone Github" />
          decoollima</a
        >
        <p>
          A student focused on learning the Front-end and starting to program
          for the web
        </p>
        <ul id="socialLinks">
          <li class="Youtube">
            <a
              href="https://www.youtube.com/channel/UCqx6JdmAvZLVwTRjheKLhHg/featured"
              target="_blank"
            >
              <img src="images/youtube.svg" alt="Ícone Youtube" />
            </a>
          </li>
          <li class="Instagram">
            <a href="https://www.instagram.com/decoo_llima/" target="_blank">
              <img src="images/instagram.svg" alt="Ícone Instagram" />
            </a>
          </li>
          <li class="LinkedIn">
            <a
              href="https://www.linkedin.com/in/andr%C3%A9-luis-couto-de-lima-655831225/"
              target="_blank"
            >
              <img src="images/LinkedIn.png" alt="Ícone LinkedIn" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script>
      const links_social_media = {
        github: 'Decoollima',
        Youtube: 'UCqx6JdmAvZLVwTRjheKLhHg',
        Instagram: 'decoo_llima',
        LinkedIn: 'andré-lima-6558312255'
      }

      function change_social_media_links() {
        for (let li of socialLinks.children) {
          const social = li.getAttribute('class')

          li.children[0].href = `https://${social}.com/${links_social_media[social]}`
          alert(li.children[0].href)
        }
      }
      change_social_media_links()
    </script>
  </body>
</html>
